<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
    <style>
        body {
            background-color: #f2f2f2;
        }

        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        .rating {
            display: inline-block;
            position: relative;
            height: 50px;
            line-height: 50px;
            font-size: 50px;
        }

        .rating label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            cursor: pointer;
        }

        .rating label:last-child {
            position: static;
        }

        .rating input {
            display: none;
        }

        .rating label:hover~label,
        .rating label:hover {
            color: #ff9800;
        }

        .rating input:checked~label {
            color: #ff9800;
        }
    </style>
</head>

<body>
    <h1>Feedback Form</h1>
    <form name="feedbackForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="message">Message:</label>
        <textarea name="message" required></textarea>
        
        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript">
        function validateForm() {
            var name = document.forms["feedbackForm"]["name"].value;
            var email = document.forms["feedbackForm"]["email"].value;
            var message = document.forms["feedbackForm"]["message"].value;

            if (name == "") {
                alert("Please enter your name.");
                return false;
            }

            if (email == "") {
                alert("Please enter your email.");
                return false;
            }

            if (message == "") {
                alert("Please enter your message.");
                return false;
            }
        }
    </script>
</body>

</html>
