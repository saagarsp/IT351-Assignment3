<html>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f6f6;
            font-family: Arial, sans-serif;
        }
    
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #bbb;
        }
    
        h2 {
            margin: 0 0 20px;
            font-size: 28px;
            font-weight: 500;
            color: #333;
            text-align: center;
        }
    
        input[type=text],
        input[type=email],
        input[type=tel],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: none;
            border-radius: 4px;
            background-color: #f2f2f2;
            color: #333;
            font-size: 16px;
        }
    
        input[type=submit] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    
        input[type=submit]:hover {
            background-color: #45a049;
        }
    
        label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            text-align: left;
            margin-bottom: 5px;
        }
    
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
    
        .form-group select {
            width: 100%;
        }
    
        .form-group:nth-of-type(2) {
            margin-bottom: 20px;
        }
    
        .form-group:nth-of-type(3) {
            margin-bottom: 20px;
        }
    </style>

    <form>
        <!-- Form fields go here -->
    
        <div class="form-group">
            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="" selected disabled>Please select</option>
                <option value="Product A">Headphones</option>
                <option value="Product B">Smartphone</option>
                <option value="Product C">Earphones</option>
                <option value="Product D">Clock</option>
                <option value="Product E">Backpack</option>
                <option value="Product F">Shoes</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" required>
            <span id="quantity-error" class="error"></span>
        </div>
    
        <div class="form-group">
            <label for="delivery-date">Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" required>
        </div>
    
        <div class="form-group">
            <label for="delivery-time">Delivery Time:</label>
            <input type="time" id="delivery-time" name="delivery-time" required>
        </div>
    
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="5"></textarea>
        </div>
    
        <input type="submit" value="Submit">
    </form>
    
    <script>
        // JavaScript validation for quantity input
        const quantityInput = document.getElementById('quantity');
        const quantityError = document.getElementById('quantity-error');

        quantityInput.addEventListener('input', function () {
            if (quantityInput.validity.rangeOverflow) {
                quantityError.textContent = 'Please enter a number between 1 and 100';
            } else {
                quantityError.textContent = '';
            }
        });
    </script>

</html>
